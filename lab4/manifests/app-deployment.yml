apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-app
  labels:
    app: event-app
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event-app
  template:
    metadata:
      labels:
        app: event-app
        tier: backend
    spec:
      # Init container для миграций БД
      initContainers:
      - name: db-migrate
        image: event-app:latest
        imagePullPolicy: Never
        command: ["uv", "run", "litestar", "database", "upgrade", "--no-prompt"]
        envFrom:
        - configMapRef:
            name: app-configmap
        - secretRef:
            name: app-secret
      containers:
      - name: event-app
        image: event-app:latest
        imagePullPolicy: Never
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: app-configmap
        - secretRef:
            name: app-secret
        # Liveness probe - проверяет, что контейнер жив
        livenessProbe:
          httpGet:
            path: /health/
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        # Readiness probe - проверяет, что контейнер готов принимать трафик
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
